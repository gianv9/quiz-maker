  # Job 6: Deploy (only on main branch)
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-firebase-functions, test-flask-backend, test-ionic-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“± Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ðŸ”¥ Install Firebase CLI
      run: npm install -g firebase-tools
    
    - name: ðŸš€ Deploy Firebase Functions
      run: |
        cd firebase-backend
        firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    
    - name: ðŸ“± Deploy Ionic (if using Firebase Hosting)
      run: |
        cd ionic-frontend
        npm ci
        npm run build
        cd ../firebase-backend
        firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}