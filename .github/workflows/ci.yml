  # Job 4: Firebase Functions E2E Tests (with emulator)
  test-firebase-e2e:
    name: ðŸŽ¯ Firebase E2E Tests
    runs-on: ubuntu-latest
    needs: test-firebase-functions  # Run after unit tests pass

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ðŸ“± Set up Node.js (for Firebase CLI)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ðŸ“¦ Install Python dependencies
      run: |
        cd firebase-backend/functions
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸ”¥ Install Firebase CLI
      run: npm install -g firebase-tools
    
    - name: â˜• Install Java (for Firestore emulator)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: ðŸŽ¯ Run E2E tests with emulator
      run: |
        cd firebase-backend/functions
        # Set environment for CI
        export CI=true
        export GOOGLE_CLOUD_PROJECT=quiz-maker-test
        
        # Run e2e tests (handles emulator automatically)
        python run_tests.py --e2e
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

