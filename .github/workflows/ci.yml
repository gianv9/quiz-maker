  # Job 6: Deploy (only on main & ci-cd-pipeline branches)
  # Here we could deploy the ionic webapp to firebase hosting or any other service
  deploy:
    name: 🚀 Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-firebase-functions]  # Only depend on Firebase Functions tests for now
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/ci-cd-pipeline')

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 📱 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: 🔥 Install Firebase CLI
      run: npm install -g firebase-tools
    
    - name: 🐍 Setup Python environment for Functions
      run: |
        cd firebase-backend/functions
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 🚀 Deploy Firebase Functions
      run: |
        cd firebase-backend
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account-key.json
        export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/service-account-key.json"
        firebase deploy --only functions
      env:
        GOOGLE_APPLICATION_CREDENTIALS: service-account-key.json