name: Quiz Maker CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 👈 Allows manual triggering

jobs:
  # Job 1: Firebase Functions Tests
  test-firebase-functions:
    name: 🔥 Firebase Functions Tests (Unit Tests)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]  # Remove 3.9 for now

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: 📦 Install dependencies
      run: |
        cd firebase-backend/functions
        python -m pip install --upgrade pip
        # Install dev dependencies for testing (without firebase_functions)
        pip install -r requirements-dev.txt
    
    - name: 🧪 Run unit tests with coverage
      run: |
        cd firebase-backend/functions
        python -m pytest tests/ -v --cov=app --cov=main --cov-report=xml --cov-fail-under=80
      env:
        TESTING: true
        GOOGLE_CLOUD_PROJECT: quiz-maker-test
    
    - name: 📊 Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./firebase-backend/functions/coverage.xml
        flags: firebase-functions
        name: firebase-functions-coverage

